[behave]
# Colores en la salida de terminal
color = True

# Mostrar tiempos de ejecución
show_timings = True

# Mostrar skipped y undefined en amarillo
show_skipped = True

# Patrones de nombres de steps
step_regex = parse

# Formato de salida por defecto
format = progress

# Configuración de los tags
tags = not @skip
       not @manual

# Excluir directorios
paths = features
        !features/drafts

[behave.formatters]
html = behave_html_formatter:HTMLFormatter

[behave.userdata]
# Variables globales para las pruebas
browser = chrome
environment = staging
language = es

[behave.environments]
staging = https://api-staging.tudominio.com
production = https://api.tudominio.com

[behave.logging]
filename = reports/behave.log
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
filemode = w

[behave.reports]
# Configuración de reportes
output = reports
format = html,allure
screenshots = true
